<body>
	<nav class="top-navigation">
		<div class="content">

				<li>How it Works</li>

			</ul>
			<img class="logo" src="images/DS." alt="Logo Image" width="26px">

						<h3>Boost your productivity</h3>
					</div>

					</div>

		</div>

			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
				<li>
					<i class="fa fa-twitter"></i>

				</li>
				<li>
